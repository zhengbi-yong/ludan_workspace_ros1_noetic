# 关节名称到电机 ID 的映射配置示例
# 这个文件展示了如何将 MoveIt 的关节名称映射到实际的电机 ID
# 实际使用时，需要根据你的机器人配置修改这些映射关系

# 在 motor_hw_interface 的 launch 文件中，可以通过 rosparam 加载这个配置
# 例如：<rosparam file="$(find damiao_motor_driver)/config/joint_mapping_example.yaml" ns="motor_hw_interface" />

# 关节配置数组，每个关节包含：
# - name: 关节名称（必须与 MoveIt 配置中的关节名称一致）
# - id: 对应的电机 ID（0-29）
# - kp: 位置增益（可选，默认使用 default_kp）
# - kd: 速度增益（可选，默认使用 default_kd）

joints:
  # 左臂关节（示例映射，需要根据实际硬件调整）
  - name: LeftShoulderPitch
    id: 20
    kp: 20.0
    kd: 1.0
  - name: LeftShoulderRoll
    id: 21
    kp: 20.0
    kd: 1.0
  - name: LeftShoulderYaw
    id: 22
    kp: 20.0
    kd: 1.0
  - name: LeftElbowPitch
    id: 23
    kp: 20.0
    kd: 1.0
  - name: LeftElbowYaw
    id: 24
    kp: 20.0
    kd: 1.0
  - name: LeftWristPitch
    id: 25
    kp: 20.0
    kd: 1.0
  - name: LeftWristRoll
    id: 26
    kp: 20.0
    kd: 1.0

  # 右臂关节（示例映射，需要根据实际硬件调整）
